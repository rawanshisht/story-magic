[build]
  command = "npm run build"
  publish = ".next"

[functions]
  directory = "netlify/functions"
  included_files = ["**/*"]
  ignored_files = ["**/*.test.ts", "**/*.test.tsx", "**/__tests__/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.next/server/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = false
